version: "3.3"
services:
  portainer:
    ports:
      - "8000:8000"
      - "9443:9443"
    restart: always
    privileged: true
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    image: "portainer/portainer-ce:latest"
volumes:
  portainer_data:
    external: true
